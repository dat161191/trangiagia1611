<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 5px;
        }

        span {
            font-size: 30px;
            color: red
        }
    </style>
    <title>BossTran</title>
</head>
<body>
<div th:fragment="header">
    <div class="row navbar navbar-dark bg-primary">
        <div class="col-4">
            <form class="d-flex form-check-inline my-2 my-lg-0">
                <input class="form-control me-2" type="search" name="search" th:value="${search}"
                       placeholder="Blog Name & Author"
                       aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#create">Create new
                Blog
            </button>
        </div>
        <div class="col-6">
        </div>
    </div>
</div>

<div class="bg-primary text-light mt-3 text-center" th:fragment="footer">
    <h2 class="text-light">&copy; BossTran1611 - 038.542.5443</h2>
</div>
</body>
</html>
