<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 5px;
        }

        span {
            font-size: 30px;
            color: red
        }
    </style>
    <title>BossTran</title>
</head>
<body>
<div th:replace="~{layout::header}"></div>
<div class="row mt-2 mb-2">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="row justify-content-center align-items-center text-center">
            <form th:action="@{/edit}" th:object="${blog}"
                  method="post" novalidate="novalidate">
                <table class="table text-primary table-success table-hover">
                    <tr>
                        <td colspan="2"><h2>EDIT BLOG</h2></td>
                    </tr>
                    <tr hidden>
                        <td></td>
                        <td><input th:field="*{id}"/></td>
                    </tr>
                    <tr>
                        <td><label for="name">Blog Name</label></td>
                        <td><input type="text" id="name" th:field="*{blogName}"/></td>
                    </tr>
                    <tr>
                        <td><label for="content">Blog Content</label></td>
                        <td><textarea type="text" id="content" th:field="*{content}"/></td>
                    </tr>
                    <tr>
                        <td><label for="author">Author</label></td>
                        <td><input type="text" id="author" th:field="*{author}"/></td>
                    </tr>
                    <tr>
                        <td><label for="dateWriting">Date Writing</label></td>
                        <td><input type="date" id="dateWriting" th:field="*{dateWriting}"/></td>
                    </tr>
                    <tr>
                        <td><label for="category">Category</label></td>
                        <td>
                            <select id="category" th:field="*{category}">
                                <option th:each="category : ${categoryList}"
                                        th:value="${category.id}"
                                        th:text="${category.name}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>

                        <td colspan="2">
                            <button type="submit" class="btn btn-outline-primary">
                                EDIT
                            </button>
                            <a th:href="@{/}">
                                <button type="button" class="btn btn-outline-primary"><i
                                        class="bi bi-house-door-fill"></i> BACK TO LIST
                                </button>
                            </a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="col-3"></div>
</div>


<div th:replace="~{layout::footer}"></div>
</body>
</html>
