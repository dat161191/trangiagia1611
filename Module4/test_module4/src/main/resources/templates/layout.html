<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 5px;
        }

        span {
            font-size: 15px;
            color: red
        }

        img {
            border-radius: 20px;
            border: 1px solid red;
        }
    </style>
    <title>BossTran</title>
</head>
<body>
<div class="container-fluid">
    <div class="row align-items-center justify-content-center text-center"
         style="background: -webkit-linear-gradient(left, rgba(26,102,246,0.5), rgba(246,89,89,0.5))"
         th:fragment="header">
        <nav class="navbar navbar-expand-lg text-xxl-center">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link active align-items-lg-center text-light text-xl-center"
                               aria-current="page" th:href="@{/}"><i
                                    class="bi bi-house-heart-fill"></i>Home</a>
                        </li>

                        <li class="nav-item ">
                            <a class="nav-link active text-decoration-none align-items-lg-center text-light text-xl-center"
                               aria-current="page" data-bs-toggle="modal" href="#create">Create</a>
                        </li>
                        <li class="nav-item ">
                        </li>
                        <li class="nav-item ">
                        </li>
                        <li class="nav-item ">
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control text-light me-2" type="search" placeholder="Tên Người Thuê"
                               aria-label="Search" th:value="${tnt}" name="tnt"
                               style="background-color: rgba(101,126,246,0.3)">
                        <input class="form-control text-light me-2" type="date" placeholder="Ngày Thuê Trọ"
                               name="ngay" th:value="${ngay}" style="background-color: rgba(101,126,246,0.3)">
                        <select name="hinhThucId" class="form-select text-light" aria-label="Default select example"
                                style="width: 100%;background-color: rgba(101,126,246,0.3);border-radius: 20px;margin-right: 2px;">
                            <option selected value="-1">Hình Thức Thanh Toán</option>
                            <option th:each="hinhThucTT:${hinhThucThanhToanList}" th:value="${hinhThucTT.id}"
                                    th:text="${hinhThucTT.tenHinhThuc}" th:selected="${hinhThucId==hinhThucTT.id}">
                            </option>
                        </select>
                        <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="row text-light mt-2 text-center fixed-bottom" th:fragment="footer"
         style="background: -webkit-linear-gradient(left, rgba(26,102,246,0.5), rgba(246,89,89,0.5))">
        <h5 class="text-light">&copy; Trần Quốc Đạt - 038.542.5443 &copy;</h5>
        <h6 class="text-light">&copy; quocdat.tran453@gmail.com &copy;</h6>
    </div>
</div>
</div>
</body>
</html>
