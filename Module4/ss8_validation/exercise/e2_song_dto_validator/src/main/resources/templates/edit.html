<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 5px;
        }

        span {
            font-size: 30px;
            color: red
        }
    </style>
    <title>BossTran</title>
</head>
<body>
<div style="width: 40%">
    <h1>EDIT SONG</h1>
    <form th:action="@{/edit}" th:method="post" th:object="${songDto}">
        <input type="hidden" class="form-control" th:field="*{id}">
        <div class="mb-3">
            <label th:for="name" class="form-label">Song name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Mưa Thủy Tinh">
        </div>
        <p th:errors="*{name}" class="text-danger"></p>
        <div class="mb-3">
            <label th:for="singer" class="form-label">Singer</label>
            <input type="text" class="form-control" th:field="*{singer}" placeholder="Ưng Hoàng Phúc">
        </div>
        <p th:errors="*{singer}" class="text-danger"></p>
        <div class="mb-3">
            <label th:for="songType" class="form-label">Singer</label>
            <input type="text" class="form-control" th:field="*{songType}" placeholder="Pop,Ballad">
        </div>
        <p th:errors="*{songType}" class="text-danger"></p>
        <button type="submit" class="btn btn-success">Edit</button>
        <a th:href="@{/}" class="btn btn-primary">Back to List</a>
    </form>
</div>
</body>
</html>
