<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 5px;
        }

        span {
            font-size: 30px;
            color: white;
        }
    </style>
    <title>BossTran</title>
</head>
<body>

<div class="row navbar navbar-dark bg-primary">
    <div class="col-2">
        <a th:href="@{/create}">
            <button class="btn btn-outline-light">
                <i class="bi bi-r-square" style="color: red "></i>EGISTER
            </button>
        </a>
    </div>
    <div class="col-8">
        <div class="row text-center"><span><b>Customer List Register</b></span>
            <span th:text="${mess}"></span>
        </div>
    </div>
    <div class="col-2"></div>
</div>

<div class="row mt-2 mb-2">
    <div class="col-1"></div>
    <div class="col-10">
        <table border="1" class="table table-hover table-dark text-center">
            <tr>
                <th>STT</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>

            </tr>
            <th:block th:each="cus,stt : ${customerList}">
                <tr>
                    <td th:text="${stt.count}"></td>
                    <td th:text="${cus.firstName}"></td>
                    <td th:text="${cus.lastName}"></td>
                    <td th:text="${cus.phoneNumber}"></td>
                    <td th:text="${cus.email}"></td>
                    <td th:text="${cus.age}"></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edit"
                                th:attr="onclick=|edit('${cus.id}','${cus.firstName}','${cus.lastName}','${cus.phoneNumber}','${cus.email}','${cus.age}');|">
                            Edit
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger"
                                th:attr="onclick=|delete('${cus.id}','${cus.lastName}');|" data-bs-toggle="modal"
                                data-bs-target="#delete">Delete
                        </button>
                    </td>

                </tr>
            </th:block>
        </table>
    </div>
    <div class="col-1"></div>

</div>
<div class="bg-primary text-light mt-3 text-center">
    <h2 class="text-light">&copy; BossTran1611 - 038.542.5443</h2>
</div>
</body>
</html>
