<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 5px;
        }

        span {
            font-size: 30px;
            color: red
        }
    </style>
    <title>BossTran</title>
</head>
<body>
<div class="row navbar navbar-dark bg-primary align-items-center justify-content-center text-center">
        <a th:href="@{/}">
            <button class="btn btn-outline-light">
                <i class="bi bi-house-heart-fill" style="font-size: 20px"></i> BACK TO HOME
            </button>
        </a>
</div>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="row justify-content-center align-items-center text-center">
            <form th:action="@{/create}" th:object="${customer}"
                  method="post" novalidate="novalidate">
                <table class="table text-primary table-success table-hover">
                    <tr>
                        <td colspan="2"><h2>REGISTER CUSTOMER</h2></td>
                    </tr>
                    <tr hidden>
                        <td></td>
                        <td><input th:field="*{id}"/></td>
                    </tr>
                    <tr>
                        <td><label for="firstName">First Name</label></td>
                        <td><input type="text" id="firstName" placeholder="Example:Tran or Tran Quoc" th:field="*{firstName}"/>
                            <p th:errors="*{firstName}" class="text-danger"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="lastName">Last Name</label></td>
                        <td><input type="text" id="lastName" placeholder="Example:Dat" th:field="*{lastName}"/>
                            <p th:errors="*{lastName}" class="text-danger"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="phoneNumber">PhoneNumber</label></td>
                        <td><input type="text" id="phoneNumber" placeholder=" Example:012345678 or 0123456789" th:field="*{phoneNumber}"/>
                            <p th:errors="*{phoneNumber}" class="text-danger"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="text" id="email" placeholder="Example:shmily1611@gmail.com" th:field="*{email}"/>
                            <p th:errors="*{email}" class="text-danger"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="age">Age</label></td>
                        <td><input type="text" id="age" placeholder="18<=Age<=99 , number not alphabet" th:field="*{age}"/>
                            <p th:errors="*{age}" class="text-danger"></p>
                        </td>
                    </tr>
                    <tr>

                        <td colspan="2">
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="bi bi-r-square" style="color: red"></i>EGISTER
                            </button>
                            <a th:href="@{/}">
                                <button type="button" class="btn btn-outline-primary"><i
                                        class="bi bi-house-door-fill"></i> BACK TO LIST
                                </button>
                            </a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="col-3"></div>
</div>
<div class="bg-primary text-light mt-3 text-center">
    <h2 class="text-light">&copy; BossTran1611 - 038.542.5443</h2>
</div>
</body>
</html>
