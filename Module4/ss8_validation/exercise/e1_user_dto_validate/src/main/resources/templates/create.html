<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 5px;
        }

        span {
            font-size: 30px;
            color: red
        }
    </style>
    <title>BossTran</title>
</head>
<body>
<div style="width: 40%">
    <h1>CREATE NEW USER</h1>

    <form th:action="@{/create}" th:method="post" th:object="${userDto}">
        <div class="mb-3">
            <label th:for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Trần or Trần Quốc">
        </div>
        <p th:errors="*{firstName}" class="text-danger"></p>
        <div class="mb-3">
            <label th:for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Đạt">
        </div>
        <p th:errors="*{lastName}" class="text-danger"></p>
        <div class="mb-3">
            <label th:for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="0123456789 or 012345678">
        </div>
        <p th:errors="*{phoneNumber}" class="text-danger"></p>
        <div class="mb-3">
            <label th:for="age" class="form-label">Age</label>
            <input type="number" required class="form-control" th:field="*{age}" placeholder="18<=Age<60">
            <p th:errors="*{age}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label th:for="email" class="form-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}" placeholder="shmily1611@gmail.com">
        </div>
        <p th:errors="*{email}" class="text-danger"></p>
        <button type="submit" class="btn btn-success">Create</button>
        <a th:href="@{/}" class="btn btn-primary">Back</a>
    </form>
</div>
</body>
</html>
