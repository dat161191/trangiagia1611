<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>BossTran</title>
</head>
<body>
<h3 class="text-center">Edit Product</h3>
<div class="row">
    <div class="col-4">
        <div>
            <p><a th:href="@{/}">
                <button class="btn btn-primary">Back to Product list</button>
            </a></p>
        </div>
    </div>
    <div class="col-6">
        <div class="row justify-content-center align-items-lg-center text-center" id="form">
            <form th:action="@{/edit}" th:object="${product}"
                  method="POST" novalidate="novalidate">
                <input type="hidden" th:field="*{id}"/>
                <div>
                    <label>Name</label>
                    <input type="text" th:field="*{name}"/>
                </div>
                <div>
                    <label>Price</label>
                    <input type="text" th:field="*{price}"/>
                </div>
                <div>
                    <label>Description</label>
                    <input type="text" th:field="*{description}"/>
                </div>
                <div>
                    <label>Producer</label>
                    <input type="text" th:field="*{producer}"/>
                </div>
                <input type="submit" value="Edit"/>
            </form>
        </div>
    </div>
</div>


<div th:replace="~{layout::footer}"></div>

</body>
</html>
