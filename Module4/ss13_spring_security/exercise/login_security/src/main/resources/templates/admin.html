<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/extras/spring-security">
<head>

    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 5px;
        }

        span {
            font-size: 30px;
            color: red
        }

        img {
            border-radius: 20px;
            border: 1px solid red;
        }
    </style>
    <title>BossTran</title>
</head>
<body>
<div class="container">
    <div class="row bg-primary align-items-center justify-content-center text-center">
        <div class="col col-2 mt-1 mb-1">
            <a th:href="@{/}">
                <button class="btn btn-outline-light">
                    <i class="bi bi-house-heart-fill"></i> Go To Home
                </button>
            </a>
        </div>
        <div class="col col-2 mt-1 mb-1">
            <a th:href="@{/employee}">
                <button class="btn btn-outline-light">
                    <i class="bi bi-house-heart-fill"></i> Employee
                </button>
            </a>
        </div>
        <div class="col col-2 mt-1 mb-1">
            <a th:href="@{/customer}">
                <button class="btn btn-outline-light">
                    <i class="bi bi-house-heart-fill"></i> Customer
                </button>
            </a>
        </div>
        <div class="col col-2 mt-1 mb-1">
            <a th:href="@{/facility}">
                <button class="btn btn-outline-light">
                    <i class="bi bi-house-heart-fill"></i> Facility
                </button>
            </a>
        </div>
        <div class="col col-2 mt-1 mb-1">
            <a th:href="@{/contract}">
                <button class="btn btn-outline-light">
                    <i class="bi bi-house-heart-fill"></i> Contract
                </button>
            </a>
        </div>
        <div class="col col-2 mt-1 mb-1">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="row justify-content-center align-items-center text-center mt-1 mb-1">
        <div class="col-5"></div>
        <div class="col-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create">Create
                new Blog
            </button>
        </div>
        <div class="col-5"></div>

    </div>
    <h1 th:text="${mess}" style="text-align: center"></h1>
    <div class="row mt-1 mb-1">
        <div class="col col-3">
            <div class="row mt-1 mb-1">
                <iframe style="border-radius: 50px" width="100%" src="https://www.youtube.com/embed/l5-3EK9rZLE"
                        title="Tay trái chỉ trăng - Tát Đỉnh Đỉnh & Châu Thâm (Trung thu 1/10/2020)" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <div class="row mt-1 mb-1">
                <iframe style="border-radius: 50px" width="100%" src="https://www.youtube.com/embed/W9sITEf1tO0"
                        title="《天下有情人》李克勤、周深 — 天衣无缝的配合，原唱周华健听了都忍不住鼓掌！【SMG上海东方卫视音乐频道】" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <div class="row mt-1 mb-1">
                <iframe style="border-radius: 50px" width="100%" src="https://www.youtube.com/embed/MlGn6ifnXg4"
                        title="纯享丨周深梁龙花式改编《算你狠》 花腔与方言的魔性结合也太洗脑了 #天赐的声音3 EP2 20220318" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
        </div>
        <div class="col col-9">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://c4.wallpaperflare.com/wallpaper/908/27/764/harley-quinn-suicide-squad-cosplay-subway-wallpaper-preview.jpg"
                             class="w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://c4.wallpaperflare.com/wallpaper/68/833/267/suicide-squad-dc-comics-margot-robbie-harley-quinn-wallpaper-preview.jpg"
                             class="w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://c4.wallpaperflare.com/wallpaper/751/142/547/harley-quinn-suicide-squad-batman-women-wallpaper-preview.jpg"
                             class="w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://c4.wallpaperflare.com/wallpaper/751/142/547/harley-quinn-suicide-squad-batman-women-wallpaper-preview.jpg"
                             class="w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>


    </div>

    <div class="row bg-primary text-light mt-2 text-center">
        <h2 class="text-light">&copy; BossTran1611 - 038.542.5443</h2>
    </div>
</div>

<div class="modal fade" id="create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/user/create}" method="post" th:object="${user}">
                <div class="modal-header text-lg-center text-primary">
                    <h1 class="modal-title fs-5">CREATE NEW ACCOUNT</h1>
                </div>
                <div class="modal-body bg-primary text-light">
                    <label hidden for="addId">ID: </label>
                    <input hidden type="text" id="addId" th:field="*{id}"><br>
                    <label for="username">New Account: </label>
                    <input type="text" id="username" th:field="*{username}"><br>
                    <label for="password">Password: </label>
                    <input type="password" id="password" th:field="*{password}"><br>
                    <input hidden type="text" id="role" th:value="1" th:field="*{role.id}"><br>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add New Account</button>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
