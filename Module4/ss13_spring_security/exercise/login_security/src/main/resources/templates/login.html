<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 5px;
        }

        span {
            font-size: 30px;
            color: red
        }
    </style>
    <title>BossTran</title>
</head>
<body>
<div class="container">
    <form action="/login" method="post">
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="col-xl-6 d-none d-xl-block">
                                    <img src="https://c4.wallpaperflare.com/wallpaper/908/27/764/harley-quinn-suicide-squad-cosplay-subway-wallpaper-preview.jpg"
                                         alt="Sample photo" class="img-fluid"/>
                                </div>
                                <!--                                <form action="/login" method="post">-->
                                <div class="col-xl-6">
                                    <div class="card-body p-md-5 text-black">
                                        <h3 class="mb-5 text-uppercase">Login</h3>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example90">User Name</label>
                                            <input type="text" id="form3Example90" name="username"
                                                   class="form-control form-control-lg"/>

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example99">PassWord</label>
                                            <input type="password" id="form3Example99"
                                                   name="password" class="form-control form-control-lg"/>
                                        </div>
                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                   name="remember-me"
                                                   id="form2Example3c"/>
                                            <label class="form-check-label" for="form2Example3c">
                                                Remember <a href="https://www.facebook.com/">Facebook</a>
                                            </label>
                                        </div>
                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="button" class="btn btn-light btn-lg">Reset all</button>
                                            <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>

    <div class="bg-primary text-light mt-2 text-center">
        <h2 class="text-light">&copy; BossTran1611 - 038.542.5443</h2>
    </div>
</div>
</body>
</html>
