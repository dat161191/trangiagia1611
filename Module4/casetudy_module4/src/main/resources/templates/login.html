<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 5px;
        }

        span {
            font-size: 30px;
            color: red
        }
    </style>
    <title>BossTran</title>
</head>
<body>
<div class="container">
    <div th:replace="~{layout::header}"></div>

    <div>
        <form action="/j_spring_security_check" method="post">
            <section class="h-100 bg-dark">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col">
                            <div class="card card-registration my-4" style="background: -webkit-linear-gradient(left, rgb(250,5,5), rgb(35,4,246))">
                                <div class="row g-0">
                                    <div class="col-xl-6 d-none d-xl-block">
                                        <img style="border-radius: 5px"
                                             src="https://c4.wallpaperflare.com/wallpaper/908/27/764/harley-quinn-suicide-squad-cosplay-subway-wallpaper-preview.jpg"
                                             alt="Sample photo" class="img-fluid"/>
                                    </div>

                                    <div class="col-xl-6">
                                        <div class="card-body p-md-5 text-light">
                                            <h3 class="mb-5 text-uppercase">Login</h3>
                                            <div class="form-outline mb-4">
                                                    <input type="text" id="typeText" name="username"
                                                           class="form-control form-control-lg"/>
                                                    <label class="form-label" for="typeText">User Name</label>
                                            </div>

                                            <div class="form-outline mb-4">

                                                <input name="password" type="password" id="typePassword"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="typePassword">Password </label>

                                            </div>
                                            <div class="form-check d-flex justify-content-center mb-5">
                                                <input class="form-check-input me-2" type="checkbox" value=""
                                                       name="remember-me"
                                                       id="form2Example3c"/>
                                                <label class="form-check-label" for="form2Example3c">
                                                    Remember
                                                </label>
                                            </div>
                                            <div class="d-flex justify-content-center pt-3">
                                                <button type="button" class="btn btn-light btn-lg">Reset all
                                                </button>
                                                <button type="submit" class="btn btn-light btn-lg ms-2">Submit form
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>

    <div th:replace="~{layout::footer}"></div>

</div>
</body>
</html>
