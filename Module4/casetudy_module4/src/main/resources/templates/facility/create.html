<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 5px;
        }

        span {
            font-size: 30px;
            color: white;
        }
    </style>
    <title>BossTran</title>
</head>
<body>
<div class="container"
     style="background-image: url(https://c4.wallpaperflare.com/wallpaper/430/114/513/erin-heatherton-victoria-secret-wallpaper-preview.jpg);background-repeat: no-repeat; background-size: 100%;min-height: 100vh">
    <div th:replace="~{layout::header}"></div>
    <div class="row content text-light mt-1 mb-1">
        <div class="col col-2"></div>
        <div class="col col-8">
            <div class="row justify-content-center align-items-center text-center">
                <form th:action="@{/facility/create}" method="post" th:object="${facilityDto}">
                    <table class="table table-hover text-center text-light"
                           style="width: 100%;background-color: rgba(252,252,253,0.2)">
                        <tr>
                            <td><h2>Create Facility</h2></td>
                            <td>
                                <table>
                                    <tr>
                                        <td>
                                            <label for="facilityType"><b>FacilityType</b></label>
                                        </td>
                                        <td>
                                            <select id="facilityType" required th:field="*{facilityType}"
                                                    style="border-radius: 20px; background-color: rgba(252,252,253,0.2)"
                                                    class="form-select" aria-label="Default select example">
                                                <option value="" selected>Chosce Facility</option>
                                                <option th:each="faci:${facilityTypeList}" th:value="${faci.id}"
                                                        th:text="${faci.name}"></option>
                                            </select>
                                            <small id="tittle" style="color:red;">Please choose to initialize the form!!!</small>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <table id="hide1">
                                    <tr>
                                        <td><label th:for="name" class="form-label"><b>FacilityName</b></label></td>
                                        <td>
                                            <select id="name" required th:field="*{name}"
                                                    class="form-select" aria-label="Default select example"
                                                    style="border-radius: 20px; background-color: rgba(252,252,253,0.2)">
                                                <option value="Villa Beach Front">Villa Beach Front</option>
                                                <option value="Villa No Beach Front">Villa No Beach Front</option>
                                                <option value="House Princess 01">House Princess 01</option>
                                                <option value="House Princess 03">House Princess 03</option>
                                                <option value="Room Twin 01">Room Twin 01</option>
                                                <option value="Room Twin 02">Room Twin 02</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr id="descriptionOtherConvenience">
                                        <td><label th:for="descriptionOtherConvenience"
                                                   class="form-label"><b>OtherConvenience</b></label>
                                        </td>
                                        <td><input type="text" class="form-control text-light"
                                                   th:field="*{descriptionOtherConvenience}" th:value="null"
                                                   style="background-color: rgba(132,151,241,0.2)">
                                            <small>Example:Massage Body</small>
                                            <!-- <p th:errors="*{descriptionOtherConvenience}" class="text-danger"></p>-->
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label th:for="cost"
                                                   class="form-label"><b>Cost(USD)</b></label>
                                        </td>
                                        <td><input type="text" class="form-control text-light"
                                                   th:field="*{cost}"
                                                   style="background-color: rgba(132,151,241,0.2)">
                                            <small>Example:2000,1000 or 500</small>
                                            <!-- <p th:errors="*{cost}" class="text-danger"></p>-->
                                        </td>
                                    </tr>
                                    <tr id="numberOfFloors">
                                        <td><label th:for="numberOfFloors"
                                                   class="form-label"><b>NumberFloors</b></label>
                                        </td>
                                        <td><input type="text" class="form-control text-light"
                                                   th:field="*{numberOfFloors}" th:value="null"
                                                   style="background-color: rgba(132,151,241,0.2)">
                                            <small>Example:3,5 or 7</small>
                                            <!-- <p th:errors="*{numberOfFloors}" class="text-danger"></p>-->
                                        </td>
                                    </tr>
                                    <tr id="facilityFree">
                                        <td><label th:for="facilityFree"
                                                   class="form-label"><b>FacilityFree</b></label>
                                        </td>
                                        <td><input type="text" class="form-control text-light"
                                                   th:field="*{facilityFree}" th:value="null"
                                                   style="background-color: rgba(132,151,241,0.2)">
                                            <small>Example:1 bike,1 bicycle</small>
                                            <!-- <p th:errors="*{facilityFree}" class="text-danger"></p>-->
                                        </td>
                                    </tr>

                                </table>
                            </td>
                            <td>
                                <table id="hide2">
                                    <tr>
                                        <td><label for="rentType"><b>RentType</b></label></td>
                                        <td>
                                            <select id="rentType" th:field="*{rentType}"
                                                    style="border-radius: 20px; background-color: rgba(252,252,253,0.2)"
                                                    class="form-select" aria-label="Default select example">
                                                <option th:each="faci:${rentTypeList}" th:value="${faci.id}"
                                                        th:text="${faci.name}"></option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr id="standardRoom">
                                        <td><label th:for="standardRoom"
                                                   class="form-label"><b>StandardRoom</b></label>
                                        </td>
                                        <td><input type="text" class="form-control text-light"
                                                   th:field="*{standardRoom}" th:value="null"
                                                   style="background-color: rgba(132,151,241,0.2)">
                                            <small>Example:Vip or Nomal</small>
                                            <!-- <p th:errors="*{standardRoom}" class="text-danger"></p>-->
                                        </td>
                                    </tr>

                                    <tr>
                                        <td><label th:for="area" class="form-label"><b>Area(m<sup>2</sup>)</b></label>
                                        </td>
                                        <td><input type="text" class="form-control text-light"
                                                   th:field="*{area}"
                                                   style="background-color: rgba(132,151,241,0.2)">
                                            <small>Example:100,300,500 or 1000</small>
                                            <!-- <p th:errors="*{maxPeople}" class="text-danger"></p>-->

                                    </tr>
                                    <tr>
                                        <td><label th:for="maxPeople"
                                                   class="form-label"><b>MaxPeople</b></label>
                                        </td>
                                        <td><input type="text" class="form-control text-light"
                                                   required th:field="*{maxPeople}"
                                                   style="background-color: rgba(132,151,241,0.2)">
                                            <small>Example:5 or 9 or 13</small>
                                            <!-- <p th:errors="*{maxPeople}" class="text-danger"></p>-->
                                        </td>
                                    </tr>
                                    <tr id="poolArea">
                                        <td><label th:for="poolArea"
                                                   class="form-label"><b>PoolArea(m<sup>2</sup>)</b></label>
                                        </td>
                                        <td><input type="text" class="form-control text-light"
                                                   th:field="*{poolArea}" th:value="null"
                                                   style="background-color: rgba(132,151,241,0.2)">
                                            <small>Example:30 or 40 or 50</small>
                                            <!-- <p th:errors="*{poolArea}" class="text-danger"></p>-->
                                        </td>
                                    </tr>

                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" class="btn btn-outline-light"><b>Add New Facility</b></button>
                            </td>
                            <td>
                                <a th:href="@{/facility}" class="btn btn-outline-light"><i
                                        class="bi bi-house-heart-fill"></i>Back To Facility List</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="col col-2"></div>
    </div>
    <div th:replace="~{layout::footer}"></div>
</div>
</body>
<script>
    $(document).ready(function () {
        function init() {
            $('#hide1').hide();
            $('#hide2').hide();
        }
        init()

        $('#facilityType').change(function () {
            $('#hide1').show();
            $('#hide2').show();
            $('#tittle').hide();
            if ($('#facilityType').val() == 1) {
                $('#facilityFree').hide();
                $('#numberOfFloors').show();
                $('#poolArea').show();
                $('#descriptionOtherConvenience').show();
                $('#standardRoom').show();

            }
            if ($('#facilityType').val() == 2) {
                $('#facilityFree').hide();
                $('#poolArea').hide();
                $('#numberOfFloors').show();
                $('#descriptionOtherConvenience').show();
                $('#standardRoom').show();
            }
            if ($('#facilityType').val() == 3) {
                $('#numberOfFloors').hide();
                $('#poolArea').hide();
                $('#standardRoom').hide();
                $('#descriptionOtherConvenience').hide();
                $('#facilityFree').show();
            }
        })
    })

</script>
</html>
