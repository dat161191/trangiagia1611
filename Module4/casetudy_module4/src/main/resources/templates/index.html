<!DOCTYPE html>

<div class="container" style="background: -webkit-linear-gradient(left, rgba(125,26,246,0.5), rgba(89,246,133,0.5))">

    <div class="row">
        <div class="row">
            <div class="col col-1"></div>
            <div class="col col-10">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://c4.wallpaperflare.com/wallpaper/908/27/764/harley-quinn-suicide-squad-cosplay-subway-wallpaper-preview.jpg"
                                 class="w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://c4.wallpaperflare.com/wallpaper/68/833/267/suicide-squad-dc-comics-margot-robbie-harley-quinn-wallpaper-preview.jpg"
                                 class="w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://c4.wallpaperflare.com/wallpaper/751/142/547/harley-quinn-suicide-squad-batman-women-wallpaper-preview.jpg"
                                 class="w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://c4.wallpaperflare.com/wallpaper/751/142/547/harley-quinn-suicide-squad-batman-women-wallpaper-preview.jpg"
                                 class="w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-1"></div>
    </div>


    <div th:replace="~{layout::footer}"></div>
</div>
</body>
