<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let num = +prompt("Nhập Số");
    while (num < 0 || isNaN(num)) {
        num=+prompt("Nhập lại Số")
    }

    for (let i = 0; i <= num; i++) {
        if (num % i == 0) {
            document.write(i + ' ');
        }
    }

</script>
