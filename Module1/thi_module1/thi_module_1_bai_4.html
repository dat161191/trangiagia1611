<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr th, tr td {
            border-collapse: collapse;
            border: black 2px solid;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">Danh Sách Bệnh Nhân</h1>
<p style="text-align: center" id="hienThi"></p>
<table>

</table>
</body>
<script>
    class BenhNhan {
        constructor(hoVaTen, tuoi, diaChi, soDienThoai) {
            this.hoVaTen = hoVaTen;
            this.tuoi = tuoi;
            this.diaChi = diaChi;
            this.soDienThoai = soDienThoai;
        }

        setHoVaTen(hoVaTen) {
            this.hoVaTen = hoVaTen;
        }

        setTuoi(tuoi) {
            this.tuoi = tuoi;
        }

        setDiaChi(diaChi) {
            this.diaChi = diaChi;
        }

        setSoDienThoai(soDienThoai) {

            this.soDienThoai = soDienThoai;
        }

        getHoVaTen() {
            return this.hoVaTen;
        }

        getTuoi() {
            return this.tuoi;
        }

        getDiaChi() {
            return this.diaChi;
        }

        getSoDienThoai() {
            return this.soDienThoai;
        }
    }
    let benhNhan1 = new BenhNhan('Nguyễn Lê Hoàng Oanh', '20', 'Quảng Nam', '0923434564');
    let benhNhan2 = new BenhNhan('Nguyễn Trần Cảnh', '30', 'Quảng Nam', '0943246324');
    let benhNhan3 = new BenhNhan('Hoàng Thanh Hùng', '15', 'Quảng Nam', '0123451235');
    let benhNhan4 = new BenhNhan('Trần Lệ Quyên', '19', 'Quảng Nam', '0923093748');
    let danhSachBenhNhan = [benhNhan1, benhNhan2, benhNhan3, benhNhan4];
    sapXep();
    hienThiDanhSach(danhSachBenhNhan);

    function hienThiDanhSach(list) {
        let tableString = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Họ Và Tên</th>\n' +
            '        <th>Tuổi</th>\n' +
            '        <th>Địa chỉ</th>\n' +
            '        <th>Số ĐT</th>\n' +
            '    </tr>';
        for (let i = 0; i < list.length; i++) {
            tableString += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + list[i].getHoVaTen() + '</td>\n' +
                '        <td>' + list[i].getTuoi() + '</td>\n' +
                '        <td>' + list[i].getDiaChi() + '</td>\n' +
                '        <td>' + list[i].getSoDienThoai() + '</td>\n' +
                '    </tr>';
        }

        tableString += '</table>';
        document.getElementById("hienThi").innerHTML = tableString;
    }


    function sapXep() {
        for (let i = 0; i < danhSachBenhNhan.length; i++) {
            let max = 0;
            let index = 0;
            for (let j = i; j < danhSachBenhNhan.length; j++) {
                if (max <= danhSachBenhNhan[j].tuoi) {
                    max = danhSachBenhNhan[j].tuoi;
                    index = j;
                }
            }
            let temp = danhSachBenhNhan[i];
            danhSachBenhNhan[i] = danhSachBenhNhan[index];
            danhSachBenhNhan[index] = temp;
        }
    }


</script>
</html>
