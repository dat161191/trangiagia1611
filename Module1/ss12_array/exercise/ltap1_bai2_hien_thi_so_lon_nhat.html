<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất trong 10 số</title>
</head>
<body>

</body>
<script>
    let array = [1, 5, 89, 64, 75, 23, 46, 21, 78, 81];
    let max = array[0];
    let i;
    for (i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
        }
    }
    document.write("Số lớn nhất là: " + max);


</script>
</html>
