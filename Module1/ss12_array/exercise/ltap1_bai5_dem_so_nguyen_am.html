<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-1, -9, 5, 6, 8];
    let bienDem = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            bienDem++;
        }
    }
    document.write("Số lượng số nguyên âm: " + bienDem);

</script>

</body>
</html>
