<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi1 = prompt("Nhập vào chuỗi 1");
    let chuoi2 = prompt("Nhập vào chuỗi 2");
    let array1 = chuoi1.split('');
    let array2 = chuoi2.split('');
    let count = true;
    for (let i = 0, j = 0; i < array1.length, j < array2.length; i++, j++) {
        if (array1[i] !== array2[j]) {
            count = false;
        }
    }
    if (count) {
        document.write(" 2 chuỗi giống nhau :");
    } else {
        document.write("2 chuỗi này khác nhau:");
    }
</script>

</body>
</html>
