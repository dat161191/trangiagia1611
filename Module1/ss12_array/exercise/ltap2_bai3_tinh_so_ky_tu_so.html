<script>
    let a = prompt("số phần tử trong mảng");
    let array = [];
    for (let i = 0; i < a; i++) {
        array[i] = prompt("giá trị phần tử");
    }
    let dem = 0;
    for (let i = 0; i < a; i++) {
        if (array[i] % 1 == 0) {
            dem++;
        }
    }
    alert(dem + "<br>");
    alert(array);


</script>
