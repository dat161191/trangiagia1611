<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRẦN QUỐC ĐẠT</title>
</head>
<body>

</body>
<script>
    let doanhthu = +prompt("Doanh thu tháng này")
    if (doanhthu >= 500000000) {
        alert("Hoa hồng tháng này" + " " + doanhthu * 5 / 100)
    } else if (doanhthu >= 250000000) {
        alert("Hoa hồng tháng này" + " " + doanhthu * 3 / 100)
    } else if (doanhthu >= 100000000) {
        alert("Hoa hồng tháng này" + " " + doanhthu * 1.5 / 100)
    } else alert("Hoa hồng tháng này = Cần cố gắng thêm")
</script>
</html>
