<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRẦN QUỐC ĐẠT</title>
</head>
<body>

</body>
<script>
    let a = +prompt("nhập số a")
    let b = +prompt("nhập số b")
    let c = +prompt("nhập số c")
    let delta = b * b - 4 * a * c
    if (delta<0){alert("Phương trình vô nghiệm")}
    else if(delta>0){alert("x1,x2 =" + " "+(-b+Math.sqrt(delta))/(2*a)+","+(-b-Math.sqrt(delta))/(2*a))}
    else {alert("x1=x2=" +" "+-b/2*a)}
</script>
</html>
