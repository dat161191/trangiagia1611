<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRANQUOCDAT</title>
</head>
<body>
<h2 style="color: red">CHỈ SỐ CÂN NẶNG</h2>

</body>
<script>
    let weight = +prompt("nhập chỉ số cân nặng")
    let height = +prompt("nhập chỉ số chiều cao")
    let bmi = weight / Math.pow(height, 2)
    if (bmi >= 30) {
        document.write("Obese")
    } else if (bmi >= 25) {
        document.write("Overweight")
    } else if (bmi >= 18.5) {
        document.write("Nomal")
    } else {
        document.write("Underweight")
    }
</script>
</html>
