<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trần Quốc Đạt</title>
</head>
<body>
<input id="month" type="number">
<button onclick="songay()">Tinh số ngày</button>
<p id="kq" style="color: red"></p>
</body>
<script>
    function songay() {
        let a = +document.getElementById("month").value;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("kq").innerHTML = ("Tháng này có 31 ngày")
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("kq").innerHTML = ("Tháng này có 30 ngày")
                break;
            case 2:
                document.getElementById("kq").innerHTML = ("Tháng này có 28 hoặc 29 ngày")
            default:
                document.getElementById("kq").innerHTML = ("Tháng này không có")

        }

    }

</script>
</html>
