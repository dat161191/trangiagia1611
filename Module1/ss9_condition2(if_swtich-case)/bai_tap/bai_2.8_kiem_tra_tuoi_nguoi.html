<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRẦN QUỐC ĐẠT</title>
</head>
<body>
<script>
    let a = +(prompt("nhập số tự do"));
    if (a % 1 == 0) {
        if (a > 0 && a < 120) {
            alert("Day la tuoi cua mot nguoi");
        } else {
            alert("Day khong phai la tuoi cua mot nguoi.");
        }
    } else {
        alert("Day khong phai la tuoi cua mot nguoi.")

    }

</script>
</body>
</html>
