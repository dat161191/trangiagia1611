<script>
    let a = parseInt(prompt("nhập số nguyên"))
    if (a > 0) {
        alert(a + ' ' + "lớn hơn 0")
    } else if (a < 0) {
        alert(a + ' ' + "lớn nhỏ 0")
    } else {
        alert(undefined)
    }
</script>
