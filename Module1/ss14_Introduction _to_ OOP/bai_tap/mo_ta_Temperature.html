<script>
    class NhietDo {
        constructor(doC) {
            this.doC = doC;
        }

        chuyenDoF() {
            return 9 / 5 * this.doC + 32;
        }

        chuyenDoK() {
            return this.doC + 273.15;
        }
    }

    let doC = new NhietDo(25);
    document.write(doC.chuyenDoF() + '<br>');
    document.write(doC.chuyenDoK());

</script>
