    class TAO{
        constructor(loai, mau, kichThuoc) {
            this.loai=loai;
            this.mau=mau;
            this.kichThuoc=kichThuoc;
        }
        layThongTin(){
            return this.mau +" "+ this.loai+" " + this.kichThuoc;
        }
        suaThongTin(kichThuoc){
            this.kichThuoc = kichThuoc
        }
    }
    let tao=new TAO("USA","red",5);
    document.write(tao.layThongTin()+"<br>");
    document.write(tao.loai+'<br>');
    tao.suaThongTin(120);
    document.write(tao.layThongTin());
