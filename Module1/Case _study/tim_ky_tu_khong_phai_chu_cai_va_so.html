        // <!--Viết 1 hàm truyền vào 1 tham số(với tham số là 1 chuỗi),-->
        // <!--(checkString(str)). Hàm trả về mảng các kí tự không phải là -->
        // <!--số[0,...9] và không phải kí tự alphabe[a..z,A...Z].-->

        function checkString(str) {
            let chuoiKiTu = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567980';
            let mangKiTu = chuoiKiTu.split("");
            let mangMoi = [];
            let mangKiTuDauVao = str.split("");
            for (let i = 0; i < mangKiTuDauVao.length; i++) {
                if(mangKiTu.includes(mangKiTuDauVao[i])===false){
                    mangMoi.push(mangKiTuDauVao[i]);
                }
            }
            return document.write(mangMoi+"");
        }
    checkString(prompt("Nhập vào 1 chuỗi"))
