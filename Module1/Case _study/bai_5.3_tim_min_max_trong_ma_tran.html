<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let array = new Array(5)
    for (let i = 0; i < 5; i++) {
        array[i] = new Array(3);
    }
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            array[i][j] = Math.floor((Math.random() * 1000000) + 1);
        }
    }
    alert(array);

    function soNhoNhat(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0][0]
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (min > arr[i][j]) {
                    min = arr[i][j];
                }

            }
        }
        return min;
    }

    function max(arr) {
        if (arr.length == 0)
            return -1;
        let max = arr[0][0]
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (max < arr[i][j]) {
                    max = arr[i][j];
                }

            }
        }
        return max;
    }

    alert(soNhoNhat(array));
    alert(max(array));
</script>
</html>
