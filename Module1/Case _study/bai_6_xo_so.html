            case 1:
                muaVeTuNhap();
                c = 1;
                break;
            case 2:
                random();

        }

        document.getElementById("oSo5").value = random5;
        document.getElementById("oSo6").value = random6;
        soRandom.push(random1, random2, random3, random4, random5, random6);
    }
