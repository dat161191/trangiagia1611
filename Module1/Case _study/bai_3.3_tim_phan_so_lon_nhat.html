<!--Bài 3: Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)-->
<!--Giả định rằng không có các phân số bằng nhau trong tập đầu vào-->
<!--Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4], thì kết quả maxFraction(numerators, denominators) = 2.-->
<!--⇨	5/4 là phân số lớn nhất, có chỉ số là 2.-->

</body>
<script>
    let tuSo = [5, 2, 5, 6];
    let mauSo = [6, 3, 4];
    let phanSo = [];
    for (let i = 0; i < tuSo.length; i++) {
        for (let j = 0; j < mauSo.length; j++) {
            if (i == j) {
                phanSo.push(tuSo[i] / mauSo[j]);
            }
        }
    }
    document.write(phanSo + "<br>");
    phanSo.sort();
    document.write(phanSo + "<br>");
    let phanSoLN = phanSo[phanSo.length - 1];
    let viTri = phanSo.length - 1;
    document.write(" Phân số lớn nhất là: " + phanSoLN + " nằm ở vị trí" + " " + viTri+ "<br>");


</script>

</html>
