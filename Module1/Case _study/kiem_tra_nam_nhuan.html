<script>
    function isValidDate(strDate) {
        if (strDate.length != 10) return false;
        var dateParts = strDate.split("/");
        var date = new Date(dateParts[2], (dateParts[1] - 1), dateParts[0]);
        if (date.getDate() == dateParts[0] && date.getMonth() == (dateParts[1] - 1) && date.getFullYear() == dateParts[2]) {
            return true;
        } else return false;
    }

    function nhapso(year1) {
        if (year1 % 4 == 0 && year1 % 100 !== 0) {
            alert("Năm này là năm nhuận")
        } else if (year1 % 100 == 0 && year1 % 400 == 0) {
            alert("Năm này là năm nhuận")
        } else {
            alert("Năm này là năm không nhuận")
        }
    }

    let str = prompt("nhập ngày tháng năm")
    alert("Chuỗi nhập vào so với định dạng: " + isValidDate(str))
    let year = +prompt("nhập năm cần kiểm tra");
    console.log("year nhập enter: " +year)
    nhapso(year)

</script>
</html>
