<script>
    document.write("Vẽ hình chữ nhật rỗng")
    document.write('<br>');

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 10; j++) {
            if (i == 1 || i == 5 || j == 1 || j == 10) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write('<br>');
    }
    document.write('vẽ tam giác vuông cân vs chiều dài 2 cạnh góc vuông là 8');
    document.write('<br>');
    document.write('<br>');
    for (let i = 1; i <= 8; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write('<br>');
    }
    document.write('vẽ tam giác vuông cân rỗng vs chiều dài 2 cạnh góc vuông là 8');
    document.write('<br>');
    document.write('<br>');
    for (let i = 1; i <= 8; i++) {
        for (let j = 1; j < i; j++) {
            document.write("*");
        }
        for (let j = 8; j >= i; j--) {
            if (i == 1 || i == j || j == 8) {
                document.write("o");
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
    document.write('vẽ tam giác cân vs chiều cao 8');
    document.write('<br>');
    document.write('<br>');
    let h = 8
    for (let i = 1; i <= h; i++) {
        for (let a = h; a > i; a--) {
            document.write('&nbsp&nbsp');
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('vẽ tam giác cân  rỗng vs chiều cao 8');
    document.write('<br>');
    document.write('<br>');
    let k = 8
    for (let i = 1; i <= k; i++) {
        for (let a = k; a > i; a--) {
            document.write('&nbsp&nbsp');
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
            if (i == 1 || i == 8 || j == 1 || j == 2 * i - 1) {
                document.write("*");
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }


</script>
