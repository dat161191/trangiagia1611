<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let arr = new Array(3);
    for (let i = 0; i < 3; i++) {
        arr[i] = new Array(5);
    }
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j] = Math.floor((Math.random() * 100) + 1);
        }
    }
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 == 0) {
                sum += arr[i][j];
            }
        }
    }
    document.write(arr + '<br>');
    document.write(arr[0] + '<br>');
    document.write(arr[1] + '<br>');
    document.write(arr[2] + '<br>');
    document.write(sum);


</script>
</html>
