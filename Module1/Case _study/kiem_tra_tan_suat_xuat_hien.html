<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 5, 6, 7, 8, 9, 1, 5, 2, 4, 3, 3, 4, 5]
    let array1 = [];
    for (let i = 0; i < array.length; i++) {
        if (array1.indexOf(array[i]) == -1) {
            array1.push(array[i]);
        }
    }
    document.write(array1 + '<br>')
    for (let i = 0; i < array1.length; i++) {
        let dem = 0;
        for (let j = 0; j < array.length; j++) {
            if (array1[i] == array[j]) {
                dem++
            }
        }
        document.write("phần tử: " + array1[i] + "xuất hiện: " + dem + '<br>');

    }

</script>
</body>
</html>
