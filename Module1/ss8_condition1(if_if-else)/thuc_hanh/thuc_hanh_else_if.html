<script>
    let a = +prompt("nhập a")
    let b = +prompt("nhập b")
    let c = +prompt("nhập c")
    if (a > b) {
        if (a > c) {
            document.write("Số lớn nhất" + a)
        } else {
            document.write("Số lớn nhất" + c)
        }
    } else {
        if (b > c) {
            document.write("số lớn nhất" + b)
        } else {
            document.write("Số lớn nhất" + c)
        }
    }
</script>
