<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.-->
<!--Gọi hàm từ trong phần thân của trang web và hiển thị kết quả lên màn hình.-->
<script>

    function inCre(number) {
        number++
        return number
    } let number=+prompt("nhập")
    alert(inCre(number))
</script>
</body>
