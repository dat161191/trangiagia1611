<script>
    function comPare(number1, number2) {

        if (number1 > number2) {
            alert("Số thứ nhất lớn hơn số thứ 2");
            return;
        }
        if (number2 > number1) {
            let sum = number1 + number2;
            return sum;
        }
    }

    let num1 = +prompt("nhập số 1");
    let num2 = +prompt("nhập số 2");
    comPare(num1, num2);


</script>
