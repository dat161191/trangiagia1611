<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</h1>
</body>
<script>
    function sqare(number) {
        let sqare = number * number;
        alert("Bình phương của số là: " + sqare)
        return sqare;
    }

    let num = +prompt("Nhập số")
    sqare(num)
</script>
</html>
