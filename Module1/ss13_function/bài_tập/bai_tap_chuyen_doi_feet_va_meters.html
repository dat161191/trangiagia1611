<script>
    //meter to feet
    function meterToFeet(feet) {
        let meter = 0.305 * feet;
        return meter;
    }

    let feet = +prompt("nhập số feet:")
    alert(meterToFeet(feet));

    //feet to meter
    function feetToMeter(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

    let meter = +prompt("nhập số meter:");
    alert(feetToMeter(meter));
</script>
