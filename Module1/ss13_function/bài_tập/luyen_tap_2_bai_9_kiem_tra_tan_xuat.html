<script>
    function checkNumber(arr, character) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (character == arr[i]) {
                count++;
            }
        }
        if (count == 0) {
            return -1;
        } else {
            return count;
        }

    }

    let character = prompt("nhập số");
    let lengthArr = +prompt("nhập chiều dài mảng");
    let array = [];
    for (let i = 0; i < lengthArr; i++) {
        character1 = prompt("Nhập số thứ");
        array.push(character1);
    }
    alert("Result" + checkNumber(array, character));
</script>
