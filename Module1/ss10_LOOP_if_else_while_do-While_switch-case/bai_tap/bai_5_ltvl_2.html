<script>
    let tienGui = +prompt("nhập tiền")
    let tienLai = +prompt("nhập lãi")
    let soThang = +prompt("nhập số tháng")
    let laiThang = 0;

        laiThang = tienGui * tienLai/100
        tienGui = tienGui + laiThang
    }
    alert(tienGui)
