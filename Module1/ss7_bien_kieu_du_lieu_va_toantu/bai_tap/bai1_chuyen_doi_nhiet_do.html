<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRẦN QUỐC ĐẠT</title>
</head>
<body>
</body>
<script>
    let độC = parseFloat(prompt("Nhập nhiệt độ"))
    let độF = ((độC / 5) * 9 + 32)
    document.write("độ F =" + độF)
    document.write("</br>")
    let nhietF = parseFloat(prompt("Nhập nhiệt độ"))
    let nhietC= (((nhietF - 32) / 9) * 5)
    document.write("nhiệt C =" + nhietC)

</script>
</html>
