<div class="row">
  <div class="container teal borderYtoX">
    <a href="#"><img src="https://zenwatch.vn/uploads/logo_zenwatch3.png" style="width: 70px" alt=""></a>
    <a routerLink="" class="text-decoration-none"><i class="bi bi-house-fill"></i> TRANG CHỦ</a>
    <a routerLink="/info" class="text-decoration-none"><i class="bi bi-info-square-fill"></i> GIỚI THIỆU</a>
    <a href="#"><i class="bi bi-credit-card-2-back-fill"></i> THANH TOÁN</a>
    <a href="#"><i class="bi bi-newspaper"></i> TIN TỨC</a>
    <a routerLink="/cart" class="text-decoration-none"><i class="bi bi-cart4"></i> GIỎ HÀNG</a>
    <a *ngIf="!checkLogin" routerLink="/login"  class="text-decoration-none"><i class="fa-solid fa-right-to-bracket"></i>
      ĐĂNG NHẬP</a>
    <a  *ngIf="!checkLogin" routerLink="/register" class="text-decoration-none"><i
      class="fa-solid fa-registered"></i> ĐĂNG KÝ</a>
    <a *ngIf="checkLogin" data-bs-toggle="modal" data-bs-target="#logout" class="text-decoration-none"><i
      class="fa-solid fa-right-from-bracket"></i> ĐĂNG XUẤT</a>
    <a routerLink="" class="text-decoration-none"><i class="bi bi-person-bounding-box"></i> <span
      style="color: #FFF"> Xin chào!</span> <span>{{name}}</span>
    </a>
  </div>
  <!--Modal logout-->
  <div class="modal fade" id="logout" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel1">Đăng xuất</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Bạn chắc chắn muốn đăng xuất!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ bỏ</button>
          <button type="submit" (click)="logOut()" data-bs-dismiss="modal" class="btn btn-primary-light">Tiếp tục
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
