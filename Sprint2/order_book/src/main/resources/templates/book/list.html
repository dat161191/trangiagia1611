<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            font-family: "Palatino Linotype"
        }

        input {
            width: 100%;
            border-radius: 5px;
        }

        span {
            font-size: 30px;
            color: red;
        }
    </style>
    <title>BossTran</title>
</head>
<body>
<div class="row navbar navbar-dark bg-primary">
    <div class="row col-2">
        <a th:href="@{/create}" class="btn btn-secondary"> Add new Book </a>
    </div>
    <div class="row col-1">
        <a th:href="@{/pay}" class="btn btn-secondary">Pay Book!</a>
    </div>
    <div class="col-8"></div>
    <div class="col-1"></div>
</div>
<div class="row text-center"><span><b>List Book </b></span><span th:text="${mess}"></span></div>
<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="row">
            <table border="1" class="table table-hover table-dark text-center">
                <tr>
                    <td>Name Book</td>
                    <td>Quantity</td>
                    <td>Oder</td>
                </tr>
                <tr th:each="book,bookTus : ${bookList}">
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.quantity}"></td>
                    <td><a th:href="@{/{id}/oder(id=${book.getId()})}" class="btn btn-secondary">Oder</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-2"></div>
</div>
<div class="bg-primary text-light mt-3 text-center">
    <h2 class="text-light">&copy; BossTran1611 - 038.542.5443</h2>
</div>

</body>
</html>
