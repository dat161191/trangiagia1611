<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
</script>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add Blog</button>

<input type="text" id="search" placeholder="Search by author">
<button class="btn btn-outline-success" type="button" id="searchButton">search</button>

<!--Modal add-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="title">Title</label>
                <input type="text" id="title"><br>

                <label for="content">Content</label>
                <input type="text" id="content"><br>

                <label for="author">Author</label>
                <input type="text" id="author"><br>

                <label for="date">Date</label>
                <input type="date" id="date"><br>

                <label for="category">Category</label>
                <select id="category">
                    <option value=1>Tình cảm</option>
                    <option value=2>Tình bạn</option>
                    <option value=3>Sức Khỏe</option>
                    <option value=4>Thể Thao</option>
                    <option value=5>Cuộc sống</option>
                </select>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save">Save changes</button>
            </div>
        </div>
    </div>
</div>

<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col">Author</th>
        <th scope="col">Category</th>
        <th scope="col">Date</th>

    </tr>
    </thead>
    <tbody id="myBody">
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous">
</script>
<button type="button" id="jumpPage">Load More</button>
<script>
    let search = "";
    $(document).ready(function () {

        $("#save").click(function () {
            //lay du lieu
            let title = $('#title').val();
            let content = $('#content').val();
            let author = $('#author').val();
            let date = $('#date').val();
            let categoryId = $('#category').val();
            /* ko có tham số date vs category thì nó add  ko vô database*/
            let blog = {
                title: title,
                content: content,
                author: author,
                date: date,
                category:
                categoryId,

            };
            $("#myBody").empty();
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(blog),
                //tên API
                url: "http://localhost:8080/blogs/create",
                success: init()
            });
            $('#exampleModal').hide();
            $('.modal-backdrop').hide();
        })

        /*==Search===*/
        $("#searchButton").click(function () {
            $("#myBody").empty();
            search = $("#search").val();
            $.ajax({
                url: 'http://localhost:8080/blogs?search=' + search,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log(data)
                    totalPage = data.totalPages
                    let myTable = "";
                    for (let i = 0; i < data.content.length; i++) {
                        myTable +=
                            `
                            <tr>
                              <th scope="row " class="text-danger">${i + 1}</th>
                              <td>${data.content[i].title}</td>
                              <td>${data.content[i].content}</td>
                              <td>${data.content[i].author}</td>
                              <td>${data.content[i].category.name}</td>
                              <td>${data.content[i].date}</td>
                            </tr>
                            `
                    }
                    // debugger
                    $("#myBody").append(myTable);
                }
            })
        })

        function init() {
            $.ajax({
                url: 'http://localhost:8080/blogs',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log(data)
                    let list = data.content;
                    let myTable = "";
                    for (let i = 0; i < list.length; i++) {
                        myTable +=
                            `
                            <tr>
                              <th>${i + 1}</th>
                              <td>${list[i].title}</td>
                              <td>${list[i].content}</td>
                              <td>${list[i].author}</td>
                              <td>${list[i].category.name}</td>
                              <td>${list[i].date}</td>

                            </tr>
                            `
                    }
                    debugger
                    $("#myBody").append(myTable);
                }
            })
        }

        init();

        /*==Phân trang==*/
        let mainView = 'http://localhost:8080/blogs/';
        let pageURL = "?page="
        let searchURL = "&search="
        let pageNumber = 0;
        $("#jumpPage").click(function () {
            $.ajax({
                type: 'GET',
                url: mainView + pageURL + ++pageNumber + searchURL + search,
                dataType: 'json',
                success: function (data) {
                    let list = data.content;
                    let viewDataBlog = "";
                    for (let i = 0; i < list.length; i++) {
                        viewDataBlog +=
                            `
                        <tr>
                        <td>${i + 1 + pageNumber * 3}</td>
                        <td>${list[i].title}</td>
                        <td>${list[i].content}</td>
                        <td>${list[i].author}</td>
                        <td>${list[i].category.name}</td>
                        <td>${list[i].date}</td>
                        </tr>
                        `
                    }
                    $("#myBody").append(viewDataBlog);
                }
            })
        })
    })
</script>
</body>

</html>
